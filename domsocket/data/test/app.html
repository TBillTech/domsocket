<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

<!-- Use title if it's in the page YAML frontmatter.  Feel free to change this as desired. -->
<title>tester Test Application</title>

<!-- Always include domsocket.js -->
<script type="text/javascript" src="/scripts/domsocket.js" ></script>
<!-- Include client side widget logic. -->
<script type="text/javascript" src="/scripts/increment_widget.js" ></script>
<!-- And then bootstrap domsocket with the app Name as a template parameter. -->
<script type="text/javascript">
function RunGUI()
{
  with(domsocket)
  {
    Bootstrap("ws://" + window.location.host + "/$appName", "$appName");
  }
}

window.onload = function()
{
  RunGUI();
};
</script>

</head>
<body id="body" >
</body>
</html>
